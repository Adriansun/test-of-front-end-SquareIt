    <div class="verticalLine"></div>

    <form class="form" accept-charset="utf-8">
        <div class="caption">Create user account</div>

        <div class="table">
            <div class="row">
                <input id="createUserFirstName"  value="Adrian" type="text" placeholder="First name" onkeyup="checkCreateUser();" pattern=".{2,}" required />
            </div>
            <div class="row">
                <input id="createUserLastName"  value="Lasso" type="text" placeholder="Last name" />
            </div>
            <div class="row">
                <input id="createUserEmail"  value="someemail@gmail.com" type="email" placeholder="Email" onkeyup="checkCreateUser();" required />
            </div>
            <div class="row">
                <input id="createUserUserName"  value="Abcde" type="text" placeholder="Username" onkeyup="checkCreateUser();" required />
            </div>
            <div class="row">
                <input id="createUserPassword"  value="Fa!1Fa!1Fa!1" type="password" placeholder="Password" pattern=".{3,}" onkeyup="checkCreateUser();" required />
            </div>
            <div class="row">
                <input id="createUserConfirmPassword" value="Fa!1Fa!1Fa!1" type="password" placeholder="Confirm Password" pattern=".{3,}" onkeyup="checkCreateUser();" required />
            </div>
        </div>

        <button class="btn-disable" id="createButton" type="submit" onclick="initRequest('createUser')">Create account</button>
    </form>
</div>
